<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries Panel System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Entries Panel System</h1>
            <nav>
                <button onclick="location.href='{{ url_for('index') }}'" class="nav-btn active">Home</button>
                <button onclick="location.href='{{ url_for('admin') }}'" class="nav-btn">Admin</button>
            </nav>
        </header>

        <main>
            <div class="panels-container">
                {% if entries %}
                    {% for entry in entries %}
                    <div class="panel">
                        <div class="panel-heading" onclick="togglePanel({{ entry.id }})">
                            <h3 class="panel-title">{{ entry.heading }}</h3>
                            <span class="toggle-icon">â–¼</span>
                        </div>
                        <div class="panel-body" id="panel-{{ entry.id }}">
                            <div class="panel-content">
                                <h4>{{ entry.title }}</h4>
                                <p>{{ entry.content }}</p>
                                <small class="entry-date">Posted: {{ entry.date }}</small>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="no-entries">
                        <p>No entries available. Go to <a href="{{ url_for('admin') }}">Admin</a> to add entries.</p>
                    </div>
                {% endif %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
