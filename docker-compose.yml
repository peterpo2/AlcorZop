services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: ./apps/strapi
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
      - ./apps/strapi/.env
    environment:
      NODE_ENV: production
      STRAPI_TELEMETRY_DISABLED: "true"
      STRAPI_DATABASE_CLIENT: ${STRAPI_DATABASE_CLIENT}
      STRAPI_DATABASE_HOST: ${STRAPI_DATABASE_HOST}
      STRAPI_DATABASE_PORT: ${STRAPI_DATABASE_PORT}
      STRAPI_DATABASE_NAME: ${STRAPI_DATABASE_NAME}
      STRAPI_DATABASE_USERNAME: ${STRAPI_DATABASE_USERNAME}
      STRAPI_DATABASE_PASSWORD: ${STRAPI_DATABASE_PASSWORD}
      WEB_URL: ${WEB_URL}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "1337:1337"
    volumes:
      - ./data/strapi-uploads:/app/public/uploads
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:1337/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
      - ./apps/web/.env
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: 3000
      NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
      WEB_STRAPI_URL: ${WEB_STRAPI_URL}
    depends_on:
      strapi:
        condition: service_healthy
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000').then(r=>process.exit(r.status<500?0:1)).catch(()=>process.exit(1))\""]
      interval: 15s
      timeout: 5s
      retries: 10
