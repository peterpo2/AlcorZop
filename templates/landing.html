<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ landing.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="app-shell">

    <header class="site-header landing-header">
        <div class="landing-title">ДПБ Св. Иван Рилски</div>
    </header>

    <section class="page-navigation">
        {% for page in pages %}
        <button class="page-btn" onclick="location.href='/page/{{ page.id }}'">
            {{ page.name }}
        </button>
        {% endfor %}
    </section>

    <main class="landing-main">
        <section class="panel profile-panel">
            <div class="panel-heading">
                <h3 class="panel-title">ДПБ Св. Иван Рилски</h3>
            </div>
            <div class="panel-body">
                <div class="panel-content landing-content">
                    {{ landing.content | safe }}
                </div>
            </div>
        </section>

        <aside class="landing-side">
            <section class="search-container">
                <label class="search-label" for="landing-search">Търсене</label>
                <div class="search-field">
                    <input
                        type="text"
                        id="landing-search"
                        placeholder="Търсене в профила..."
                    >
                    <span class="search-hint">Общи условия</span>
                </div>
            </section>

            <section class="content-card terms">
                <h2>{{ terms.title }}</h2>
                <div class="terms-content">
                    {{ terms.content | safe }}
                </div>
                <div class="terms-actions">
                    <a
                        class="terms-link"
                        href="{{ url_for('uploaded_file', filename='terms.pdf') }}"
                        target="_blank"
                        rel="noopener"
                    >
                        Преглед на Общи условия (PDF)
                    </a>
                </div>
            </section>
        </aside>
    </main>

</div>
</body>
</html>
